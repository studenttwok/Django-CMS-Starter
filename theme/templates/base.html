{% load static tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CMS - {% block title %}{% endblock %}</title>

    {% tailwind_css %}

    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;900&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    
  </head>

  <body class="bg-slate-50 font-NotoSansHK">

    <header class="bg-black mt-auto flex flex-col md:flex-row">
      <div class="text-gray-200 p-4 self-center md:self-start md:flex-grow">
        <a href="{% url 'page' slug='home' %}">
          <img class="inline-block max-w-[30px] max-h-[30px]" src="{% static 'images/icon_small.png' %}">
          <span>CMS</span>
          <span class="text-xs">Starter</span>
        </a>
      </div>
      <div class="self-center md:self-end"><form id="searchArticleForm" action="{% url 'articles' %}" method="GET"><input class="border-solid rounded-md p-2 m-2" type="text" name="q" onkeydown="searchArticle(this)" placeholder="Search articles" ></form></div>
    </header>

    <div class=" max-w-6xl mx-auto w-full flex flex-col sm:flex-row flex-wrap sm:flex-nowrap py-4 flex-grow">
      <!-- fixed-width -->
      <div class="w-fixed w-full flex-shrink flex-grow-0 px-4">
        <div class="sticky top-0 p-4 w-full h-full">
          <!-- nav goes here -->
          
          <div class="flex flex-col gap-y-4 border bg-slate-450 rounded-md p-4">
            <div class="flex flex-row justify-center sm:justify-start align-middle text-xl">
              <a href="/page/home">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 inline-block mr-2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg>
                Home
              </a>
            </div>
            <div class="flex flex-row justify-center sm:justify-start align-middle text-xl">
              <a href="/articles">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 inline-block mr-2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 01-2.25 2.25M16.5 7.5V18a2.25 2.25 0 002.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 002.25 2.25h13.5M6 7.5h3v3H6v-3z" />
                </svg>
                Articles
              </a>
            </div>
            <div class="flex flex-row justify-center sm:justify-start align-middle text-xl">
              <a href="/albums">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 inline-block mr-2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                </svg>
                Albums
              </a>
            </div>
            <div class="flex flex-row justify-center sm:justify-start align-middle text-xl">
              <a href="/writers">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 inline-block mr-2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Writers
              </a>
            </div>
            <div class="flex flex-row justify-center sm:justify-start align-middle text-xl">
              <a href="/page/about-us">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 inline-block mr-2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                </svg>
                About
              </a>
            </div>
            <div class="flex flex-row justify-center sm:justify-start align-middle text-xl">
              <a href="/page/contact-us">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 inline-block mr-2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" />
                </svg>                
                Contact
              </a>
            </div>
          </div>
          


        </div>
      </div>

      <main role="main" class="w-full flex-grow pt-1 px-3 ">
        <!-- fluid-width: main content goes here -->
        {% block content %}{% endblock %}
      </main>

      <div class="w-fixed w-full flex-shrink flex-grow-0 px-2">
        <!-- fixed-width -->
        <div class="flex flex-col px-2">
          <!-- sidebar goes here -->
          <div>
            {% block sidebar %}{% endblock %}
          </div>
        </div>
      </div>

    </div>

    <footer class="bg-black mt-auto">
      <div class="text-gray-200 p-4">Copyright Â© 2017-{% now 'Y' %} All rights reserved.</div>
    </footer>

	  <!-- Search Box-->
    <script>
      function searchArticle(e) {
        if(event.key === 'Enter') {
          document.getElementById("searchArticleForm").submit();    
        }
      }
    </script>

  </body>
</html>
